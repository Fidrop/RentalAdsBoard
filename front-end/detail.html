<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Details</title>
<style>
    html {
    position: relative;
    min-height: 100%;
  }

  body {
    margin: 0;
    padding-bottom: 60px; /* Height of the footer */
    font-family: Arial, sans-serif;
  }
  footer {
    background-color: #004466;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20px; /* Height of the footer */
  }

  .navbar {
    background-color: #004466;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px; /* Added padding to the navbar */
  }
  .navbar a.button {
    color: white;
    padding: 8px 12px;
    margin: 4px 2px;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s;
    border: none;
    cursor: pointer;
  }
  .navbar a.button:hover {
    background-color: #005577;
  }
  .user-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #ddd;
    display: inline-block;
    margin-right: 10px;
    vertical-align: middle;
  }
  .search-bar-container {
    padding: 10px;
  }
  .search-bar {
    padding: 5px;
    width: 100%; /* Adjusted width to 100% */
    box-sizing: border-box;
  }
  .ad-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }
  .ad-card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    margin: 8px;
    padding: 20px;
    width: 70%; /* Adjusted for a larger width */
    text-align: center;
    border-radius: 10px;
  }
  .ad-card img {
    width: 100%;
    border-radius: 10px;
  }
  footer {
    background-color: #004466;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
  }
</style>
</head>

<style>
  /* Reuse the styles you defined earlier for the navbar and footer */
  
  /* ... existing navbar and footer styles ... */

  .details-container {
    display: flex;
    border-left: 1px solid #d3d3d3; /* Light gray line */
    border-right: 1px solid #d3d3d3;
    padding-top: 20px;
  }

  .image-section {
    flex: 1; /* take up half the width of the container */
    padding: 20px;
    border-right: 1px solid #d3d3d3; /* Light gray line to separate the content */
  }

  .text-section {
    flex: 1; /* take up the remaining half */
    padding: 20px;
  }

  .ad-image {
    width: 100%; /* make image responsive */
    border-radius: 5px; /* optional: for aesthetics */
  }

  /* ... */
</style>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<script>
    function getAdVo(adId) {
        return fetch('http://localhost:8091/ads/user/get?ad_id=' + adId)
            // .then(response => console.log(response))
            .then(response => response.json())
            // .then(response => response.textContent).then(text => console.log(text))
            .then(resultVo => {
                const adVo = resultVo.obj;
                console.log(adVo);
                return adVo;
            })
            .catch(error => console.error('Error:', error));
    }
    function updatePage() {
        getAdVo(1).then(function(adVo) {
            // 更新 HTML
            document.getElementById('ad-title').textContent += adVo.title;
            document.getElementById('ad-address').textContent += adVo.address;
            document.getElementById('ad-description').textContent += adVo.description;
        });
    }
    // 当页面加载完成后，调用 updatePage 函数
    window.onload = updatePage;
</script>
<body>

<div class="navbar">
    <div>
      <a class="button" href="#home">Home</a>
      <a class="button" href="#browse">Browse Ads</a>
      <a class="button" href="#postad">Post Ad</a>
    </div>
    <div>
      <span class="user-avatar"></span>
      <a class="button" href="#logout">logout</a>
    </div>
</div>

<div class="navbar">
  <!-- Navbar content -->
</div>

<div class="details-container">
    <div class="image-section">
        <!-- 注意，这里的 src 属性现在是空的，我们会在 JavaScript 中设置它 -->
        <img class="ad-image" src="" alt="Property Image">
    </div>
    <div class="text-section">
        <!-- 注意，这些元素现在没有文本内容，我们会在 JavaScript 中添加内容 -->
        <h1 id="ad-title"></h1>
        <p id="ad-address">Address: </p>
        <p id="ad-description">description: </p>
    </div>
</div>

<footer>
    Contact us at: <a href="mailto:contact@example.com">contact@example.com</a> | <a href="#terms">Terms of Service</a> | <a href="#privacy">Privacy Policy</a>
</footer>

</body>
</html>
